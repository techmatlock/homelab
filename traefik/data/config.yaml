http:
  #region routers
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.homelab.lan`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox

    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.homelab.lan`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pihole

  #endregion
  #region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://10.10.10.3:8006"
        passHostHeader: true

    pihole:
      loadBalancer:
        servers:
          - url: "http://10.10.10.15"
        passHostHeader: true
  #endregion

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
          - "10.10.10.0/24"
          - "192.168.10.0/24"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
